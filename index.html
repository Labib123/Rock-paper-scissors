<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500i,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock Peper Scissors</h1>
    </header>
      <div class="score-board">
        <div id="user-label" class="badge"> user  </div>
        <div id="computer-label" class="badge"> comp </div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
      </div>
      <div class="result"> <p> Paper covers rock , you win   </p> </div>
      <div class="choices">
        <div class="choice">
          <img src="images/rock.png" alt="rock" id="r">
        </div>
        <div class="choice">
          <img src="images/paper.png" alt="paper" id="p" >
        </div>
        <div class="choice">
          <img src="images/scissors.png" alt="scissors"  id="s" >
        </div>
      </div>
    <p class="action-message"> Make your move </p>
    <script src="app.js" type="text/javascript">

    </script>
  </body>
</html>
